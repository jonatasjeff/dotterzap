{% extends 'base.html' %}


{% block title %}

<h1>AdsZap</h1>
<h2>Dashboard</h2>

{% endblock title %}

{% block style %}

{% endblock style %}

{% block content %}

<form method="get">
    <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" name="busca" placeholder="Buscar produto">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Pesquisar</button>
      </span>
    </div>
    </div>
</form>
<div class="col-lg-12">
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for info in lista %}
    <tr>
      <td>{{ info.nome }}</td>
      <td>{{ info.descricao }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
