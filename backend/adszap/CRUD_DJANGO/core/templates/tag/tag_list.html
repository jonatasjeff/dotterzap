{% extends 'base.html' %}

{% block title %}
Listagem de Categorias
{% endblock title %}

{% block content %}

<form method="get">
    <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" name="busca" placeholder="Buscar categoria">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Pesquisar</button>
      </span>
    </div>
    </div>
</form>
<div class="col-lg-12">
<table class="table">
  <thead>
    <tr>
      <th>TAGS</th>
        <th>Cliente</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>

      {% for tag in lista %}
    <tr>
        <td>{{ tag.nome }}</td>
        <td>{{ tag.Info_Cliente }}</td>


    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
